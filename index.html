<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a Weather forecast web based project which is easy and reliable for any user of it to quickly access the current weather in one click. The project deals with fetching the data via JavaScript using OpenWeatherMap API. This provides the common means of weather information to be available and displayed to the browser.">
    <title>Mini-Weather!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="res/icon.svg">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Weather App
        </header>
        <section class="input-part">
            <p class="info-txt"></p>
            <div class="content">
                <input type="text" placeholder="Kindly enter the city name here" spellcheck="false" required>
                <div class="seperator"></div>
                <button>mY CURRENT LOCATION</button>
            </div>
        </section>

        <section class="weather-part">
            <img src="" alt="Weather Icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="degree">°</span>C
            </div>

            <div class="weather">_ _</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_, _</span>
            </div>

            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="degree">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column Humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>_</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>

        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
